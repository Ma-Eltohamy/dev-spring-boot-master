<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <link rel="stylesheet" th:href="@{/css/employeeForm.css}" />
</head>
<body>

<div class="container">
    <div th:switch="${operation}">
        <h2 th:case="'Update'" >Update An Employee</h2>
        <h2 th:case="'Add'">Add A New Employee</h2>
    </div>

    <form th:action="@{/employees/processOperation}" th:object="${employee}" method="post" class="form-container">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" th:field="*{userName}" class="form-control"/>

            <span th:if="${#fields.hasErrors('userName')}"
                  th:text="${#fields.errors('userName').get(0)}"
                  class="error"></span>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>

            <span th:if="${#fields.hasErrors('firstName')}"
                  th:text="${#fields.errors('firstName').get(0)}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>

            <span th:if="${#fields.hasErrors('lastName')}"
                  th:text="${#fields.errors('lastName').get(0)}"
                  class="error"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>

            <span th:if="${#fields.hasErrors('email')}"
                  th:text="${#fields.errors('email').get(0)}"
                  class="error"></span>
        </div>

        <div class="form-group button-group" th:switch="${operation}">
            <button type="submit" class="btn btn-update" th:case="'Add'">Add</button>
            <button type="submit" class="btn btn-update" th:case="'Update'">Update</button>
            <a th:href="@{/}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
