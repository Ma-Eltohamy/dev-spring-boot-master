<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/delete_confirmation.css}" />
</head>
<body>

    <div class="container">
        <div class="confirmation-message">
            <h2>Are you sure you want to delete this employee?</h2>

            <div class="employee-details">
                <p><strong>Username:</strong> <span th:text="${employee.userName}"></span></p>
                <p><strong>First Name:</strong> <span th:text="${employee.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            </div>

            <div class="button-group">
                <form method="post" th:action="@{/processDeletion}">
                    <input type="hidden" name="employeeId" th:value="${employee.id}">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
                <a href="#" th:href="@{/}" class="btn btn-cancel">Cancel</a>
            </div>
        </div>
    </div>

</body>
</html>
