<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div class="container">
    <h1>Employee Directory</h1>
    <a th:href="@{/addEmployee}" class="btn btn-add">Add Employee</a>

    <table class="employee-table">
        <thead>
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeesList}">
            <td th:text="${employee.userName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <form th:action="@{/update}" th:object="${employeeDTO}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${employee.id}">
                    <input type="hidden" name="userName" th:value="${employee.userName}">
                    <input type="hidden" name="firstName" th:value="${employee.firstName}">
                    <input type="hidden" name="lastName" th:value="${employee.lastName}">
                    <input type="hidden" name="email" th:value="${employee.email}">
                    <button type="submit" class="btn btn-update">Update</button>
                </form>
                <form th:action="@{/delete}" th:object="${employeeDTO}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${employee.id}">
                    <input type="hidden" name="userName" th:value="${employee.userName}">
                    <input type="hidden" name="firstName" th:value="${employee.firstName}">
                    <input type="hidden" name="lastName" th:value="${employee.lastName}">
                    <input type="hidden" name="email" th:value="${employee.email}">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
